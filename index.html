<html>

<head>
    <title>Pawns & Palisades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/kube.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/jQuoridor.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav-g">
            <ul>
                <li>Pawns & Palisades</li>
                <li class="nav_push_right">
                    <!--<a href="http://en.wikipedia.org/wiki/Quoridor" target="blank">About</a>--></li>
            </ul>
        </nav>
        <div id="controlpanel" class="q_controlpanel">
            <div class="units-row">
                <div class="units-row-end">
                    <div class="unit-centered unit-30 center_text">Turn: <span id="turn">blue</span></div>
                </div>
                <div class="units-row-end">
                    <div class="unit-20">&nbsp;</div>
                    <div class="unit-30 center_text">Green Fences: <span id="green_fence_count">10</span></div>
                    <div class="unit-30 center_text">Blue Fences: <span id="blue_fence_count">10</span></div>
                </div>
            </div>
        </div>
        <div id="gameboard" class="q_gameboard"></div>
        <!-- /gameboard -->
        <div class="units-row">
            <div id="bitbucket_logo" class="unit-centered unit-30 center_text">
                <a href="https://bitbucket.org/matsinet/pawns-palisades" target="blank">
                    <img src="/img/logoBitBucketPNG.png" alt="BitBucket" style="height: 25px;" />
                </a>
            </div>
        </div>
    </div>
    <!-- /container -->

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.overlaps.js"></script>
    <script src="js/jquery.cookies.2.2.0.min.js"></script>
    <script src="js/jQuoridor.js"></script>

    <div id='fence' class='q_fence' data-row='' data-column='' data-orientation='v' data-color=''>
        <div class='q_fence_rotator'><i class="fa fa-repeat"></i></span>
        </div>
        <div class='q_fence_confirm'><i class="fa fa-check"></i></span>
        </div>
        <div class='q_fence_remove'><i class="fa fa-trash-o"></i></span>
        </div>
    </div>
    <!-- Piwik Image Tracker -->
    <img src="http://stats.canisconsulting.com/piwik.php?idsite=5&amp;rec=1" style="border:0" alt="" />
    <!-- End Piwik -->
</body>

</html>
